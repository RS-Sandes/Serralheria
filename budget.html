	<title>

	<link rel="stylesheet" type="text/css" href="./assets/style/styleBudget.css">

</head>
<body>
	<header id="menu" class="menu">

		<div class="menu-container">

			<div id="links" class="links">

		<!-- Responsive--->

		<div id="resp" class="resp" >
			<img id="span" class="spn" onclick="mostrar()" src="./assets/icons/arrowDown.png">
			<img id="span1" class="spn1" onclick="sumir()" src="./assets/icons/arrowUp.png">
		</div>

	</header>

	<section class="body">
	
		<h1 class="tit">Faça Seu Orçamento:</h1>

		<form class="form">
			
			<input class="input inp" type="text" name="Name" placeholder="Nome/Razão Social:">
			
			<input class="input inp1" type="email" name="Email" placeholder="Email:">
			
			<input class="input inp2 "type="text" name="Subject" placeholder="Assunto:">
			

			<textarea class="text" rows="10"  placeholder="Detalhes:"></textarea>

			<input class="input sub" type="Submit" name="Send" value="Enviar">



		</form>
		<h2 class="tit">Ou, se preferir, Envie-nos uma Menssagem!</h2>
		
		<img class="imgW" onclick="wpp()" src="./assets/icons/icons8-whatsapp.png" alt="Whatsapp">
		

	</section>

	<footer class="rodape">

		<div class="routes">
			<h3>Serralheria JJ</h3>
			<a href="./about.html">Home</a>
			<a href="./aboutUs.html">Sobre</a>
			<a href="./budget.html">Orçamento</a>
			
		</div>

		<div class="logoRoda">

			<img src="./assets/images/logoRoda.png">

		</div>

		<div class="socialMedia">

			<h3>Redes Sociais</h3>

			<img class="wpp" src="./assets/icons/icons8-whatsapp.png">

			<img class="face" src="./assets/icons/icons8-facebook.png">

		</div>

	<p class="copyR">
		By Sandes Tecnologia 2020
	</p>

	<script type="text/javascript">
			function wpp(){
				location.href = "https://wa.me/98663946"
			}

			let link = document.getElementById("links");
			let span = document.getElementById("span");

			let span1 = document.getElementById("span1");

			function mostrar(){
				link.style.display = "flex";
				span.style.display = "none";
				span1.style.display = "flex";
			}

			function sumir(){
				link.style.display = "none";
				span.style.display = "flex";
				span1.style.display = "none";
			}

	
	</script>
